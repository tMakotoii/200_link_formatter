<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер доменов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="service-wrapper">
        <div class="start-service">
            <textarea id="domainsInput" placeholder="Вставьте список URL, из которых нужно извлечь домены" rows="10" cols="50"></textarea><br>
            <div class="start-button">
                <div class="count-devine">
                    <label for="splitBy" class="check-devine">Разделить по 200 доменов</label>
                    <input type="checkbox" id="splitBy" name="splitBy"><br>
                </div>
                <button class="convert-button" onclick="normalizeAndExport()">Конвертировать</button>
            </div>
        </div>
        <div id="resultsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
